<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
		
        <link rel="stylesheet" type="text/css" href="Notification/css/ns-default.css" />
	<link rel="stylesheet" type="text/css" href="Notification/css/ns-style-growl.css" />
	<script src="Notification/js/modernizr.custom.js"></script>
    </head>
    <body>
	<script src="Notification/js/classie.js"></script>
	<script src="Notification/js/notificationFx.js"></script>
	<script>
            setTimeout( function() {
						
                // create the notification
                var notification = new NotificationFx({
                    message : '<p>Username or Password incorect</p><p>If you have not account yet, create one from the <b>Register</b> button.</p>',
                    layout : 'growl',
                    effect : 'genie',
                    ttl: 9000,
                    type : 'notice', // notice, warning or error
							
                });

                // show the notification
                notification.show();

            }, 300 );
                                        
			
	</script>
    </body>
</html>
